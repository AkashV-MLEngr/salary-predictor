<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center m-5">
        <h1>Salary Prediction</h1>
    </div>
    <div class="container">
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="Education" class="form-label">Education</label>
                <select class="form-select" aria-label="Education" id="Education" required name="Education">
                    <option selected>Choose Your Education</option>                    
                    <option value="0">Bachelor</option>
                    <option value="1">High School</option>
                    <option value="2">Master</option>
                    <option value="3">PHD</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="Experience" class="form-label">Experience</label>
                <input type="number" class="form-control" id="Experience" required name="Experience" placeholder="give your experiance">
            </div>
            <div class="mb-3">
                <label for="Location" class="form-label">Location</label>
                <select class="form-select" aria-label="Location" id="Location" required name="Location">
                    <option selected>Choose Your Location</option>                    
                    <option value="0">Rural</option>                    
                    <option value="1">Suburban</option>
                    <option value="2">Urban</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="Job_Title" class="form-label">Job Title</label>
                <select class="form-select" aria-label="Job_Title" id="Job_Title" required name="Job_Title">
                    <option selected>Choose Your Job Title</option>                    
                    <option value="0">Analyst</option>
                    <option value="1">Director</option>
                    <option value="2">Engineer</option>
                    <option value="3">Manager</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" required placeholder="give your age">
            </div>
            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <select class="form-select" aria-label="Gender" id="Gender" required name="Gender">
                    <option selected>Choose Your Gender</option>                    
                    <option value="0">Female</option>
                    <option value="1">Male</option>        
                  </select>
            </div>
            <div class="offset-4 col-4 col-offset-4 mt-3">
                <button class="btn btn-primary" type="submit">Check the Salary</button>
            </div>
        </form>
    </div>
    <div class="container text-center mt-3">
        {% if salary %}
        <h4>{{salary}}</h4>
        {% endif %}

    </div>
    
    
</body>
</html>
